<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Text Utils</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TextUtils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
      <div class="me-3">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
  <center>
<h1>Welcome to the text analyser</h1>
<h2>Enter your Text below :</h2>
</center>
  <div class="container">
      <br>
      <form action='/analyze' method='post'> {% csrf_token %}
<!--     THE CSRF token has been added here so that we can work with POST method, if we try to remove the token, then we'll get multiple errors.
     So in the way to avoid them we should then try and use GET method-->
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" style=" border: 5px solid black; border-radius:28px;" rows="9"></textarea>
      <br>

      <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="removepunc">
  <label class="form-check-label" for="removepunc">Remove Punctuations</label>
</div>

      <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="fullcaps">
  <label class="form-check-label" for="fullcaps">UPPER CASE</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="newlineremover">
  <label class="form-check-label" for="newlineremover">New Line Remover</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="extraspaceremover">
  <label class="form-check-label" for="extraspaceremover">Remove extra space</label>
</div>

      <div class="d-grid gap-2">
  <button class="btn btn-dark" type="submit">Analyze Text</button>
</div>
  </form>
</div>
  </body>
</html>
